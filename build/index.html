<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="дизайнерская мебель">
    <title>Sypergym - фитнесс центр в Омске</title>
    <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/PlayfairDisplay-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page-body">
    <header class="page-header">
      <div class="page-header__wrapper">
  
      </div>
    </header>

    <main class="page-main">
      

    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a>
          <img src="img/svg/logo-supergym.svg" width="89" height="20" alt="Логотип Supergym">
        </a>
        <ul class="page-footer__list">
          <li class="page-footer__item page-footer__item--empty">
          </li>
          <li class="page-footer__item">
            <a href="#">Услуги</a>
          </li>
          <li class="page-footer__item">
            <a href="#">Абонементы</a>
          </li>
          <li class="page-footer__item">
            <a href="#">Акции</a>
          </li>
          <li class="page-footer__item">
            <a href="#">Тренеры</a>
          </li>
          <li class="page-footer__item">
            <a href="#">Расписание</a>
          </li>
        </ul>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a href="#">
              <svg class="social__vk" width="25" height="25" viewbox="0 0 25 25">
                <use xlink:href="img/sprite_auto.svg#vk"></use>
              </svg>
              <span class="visually-hidden">В контакте</span>
            </a>
          </li>
          <li class="social__item">
            <a href="#">
              <svg class="social__ok" width="25" height="25" viewbox="0 0 25 25">
                <use xlink:href="img/sprite_auto.svg#ok"></use>
              </svg>
              <span class="visually-hidden">одноклассники</span>
            </a>
          </li>
          <li class="social__item">
            <a href="#">
              <svg class="social__reddit" width="25" height="25" viewbox="0 0 25 25">
                <use xlink:href="img/sprite_auto.svg#reddit"></use>
              </svg>
              <span class="visually-hidden">reddit</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- <script src="js/vendor.min.js"></script> -->
